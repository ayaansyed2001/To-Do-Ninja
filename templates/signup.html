{% extends 'base.html' %}
{% block title %}Sign Up - ToDo Ninja{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-3">
                            <i class="bi bi-person-plus-fill text-primary"></i> Create Account
                        </h2>
                        <p class="text-muted">Sign up to start organizing your tasks</p>
                    </div>

                    <form method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">
                                <i class="bi bi-person"></i> Username
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Enter your username"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">
                                <i class="bi bi-envelope"></i> Email
                            </label>
                            <input type="email" 
                                   class="form-control form-control-lg" 
                                   id="email" 
                                   name="email" 
                                   placeholder="Enter your email"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="password1" class="form-label fw-semibold">
                                <i class="bi bi-lock"></i> Password
                            </label>
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   id="password1" 
                                   name="password1" 
                                   placeholder="Enter your password"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="password2" class="form-label fw-semibold">
                                <i class="bi bi-lock-fill"></i> Confirm Password
                            </label>
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   id="password2" 
                                   name="password2" 
                                   placeholder="Confirm your password"
                                   required>
                        </div>

                        <div class="d-grid gap-2 mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-person-plus"></i> Sign Up
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0 text-white">
                                Already have an account? 
                                <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Login here</a>
                            </p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
